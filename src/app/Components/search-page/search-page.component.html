<div
  class="main-header z-10 bg-dark_bg text-prime_text flex flex-col fixed top-0 left-0"
>
  <div class="flex items-center h-[60px] gap-3 justify-between p-4">
    <h1 class="text-3xl transition-all" [ngClass]="{'hidden':searchOpen}">MangaDex</h1>
    <div class="flex gap-3 w-full transition-all">
        <input type="text" [ngClass]="{'hidden':!searchOpen}" placeholder="Search..." class="w-full bg-dark_bg  rounded text-gray-300 transition-all h-9">
      <button class="float-right" [ngClass]="{'hidden':searchOpen}"><i class="fas fa-search"></i></button>
     
    </div>
  </div>



  <div class="category border-b p-4 bg-dark_bg">
    <ul class="flex gap-3 justify-evenly">
      <button class="bg-accent px-2 py-1 rounded-sm text-dark_bg" (click)="searchOpen=!searchOpen">Popular</button>
      <button (click)="getmanga('attack')">Latest</button>
      <button>Filter</button>
    </ul>
  </div>
</div>

<div class="container flex flex-wrap justify-between gap-2 p-2 relative mt-[140px]">
    <app-manga-cover
    [routerLink]="['details','123']"
    *ngFor="let manga of data; index as i"
    [mangaData]="manga"
    class="w-[150px]"
  ></app-manga-cover>
</div>
